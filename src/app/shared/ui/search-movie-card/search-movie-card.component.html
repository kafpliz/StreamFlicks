<div class="wrapper">
    <img [src]="data.poster"
        alt="Film poster" class="img">
    <div class="info">
        <div class="name">
            @if (data.name) {
                    <span class="name__span">{{data.name}}</span>
                } @else{
                    <span class="name__span">{{data.altName}}</span>
                }
        </div>
        <div class="genres">
            <div class="genres__span">{{genres ?   genres.join(' / ') : 'жанры неизвестны'  }} </div>
        </div>
        <div class="type-rating">
            @if(data&& data.type && data.type.name){<span class="span" >{{data.type.name}}</span> /}
            
            <div class="rating">
                <span class="rating__span">{{data.rating ? (+data.rating).toFixed(2) : '-'}}</span>
                <div class="rating__icon" [style]="{'fill': getStarColor()}">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
                        <path fill-rule="evenodd"
                            d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
                            clip-rule="evenodd" />
                    </svg>
                </div>

            </div>
        </div>
    </div>
</div>
