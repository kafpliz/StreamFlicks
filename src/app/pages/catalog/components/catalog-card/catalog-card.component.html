<div class="card">
    <div class="poster">
        <img [src]="data.poster" alt="Card catalog img" *ngIf="data.poster">
        <img src="no-image.jpg" alt="Card havent image" *ngIf="!data.poster">
    </div>
    <div class="details">
        <div class="details__item name">
            <span>{{data.name ? data.name : data.altName }}</span>
        </div>
        <div class="info">
            <div class="item" *ngIf="data.type"><span class="type__span">{{data.type.name}}</span></div>
            <div class="item" *ngIf="data.rating">
                <span>{{data.rating.toFixed(1)}}</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                        d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <div class="item" *ngIf="data.ageRating"><span>{{data.ageRating}}+</span></div>
            <div class="item" *ngIf="data.relesed"><span>{{data.relesed}}</span></div>
        </div>
        <div class="genres" *ngIf="data.genres">

            <swiper-container class="short-info-swiper" slides-per-view="auto" space-between="5">
                @for (item of data.genres; track $index) {
                <swiper-slide class="genre">
                    <span>{{item.name}}</span>
                </swiper-slide>
                }

            </swiper-container>
        </div>
    </div>
</div>
