<p-select [options]="sort" [(ngModel)]="select" optionLabel="label" [placeholder]="placeholder" size="small" 
    class="w-full md:w-56" [className]="'select'" panelStyleClass="select_panel" dropdownIcon="pi pi-sort-alt"
    (onChange)="changeValue()">
    <ng-template let-group #group>
        <div class="">
            <span>{{ group.label }}</span>
        </div>

    </ng-template>
</p-select>
